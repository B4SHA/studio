# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # This allows App Hosting to automatically spin up more
  # server instances in response to increased traffic.
  maxInstances: 100
  # We can also set minInstances, cpu, and memory if needed.
  # For example:
  # minInstances: 1
  # cpu: 1
  # memoryMiB: 512

# In a production app, you would also want to configure your secrets.
# https://firebase.google.com/docs/app-hosting/configure#secrets
# secrets:
#   - secret: GEMINI_API_KEY
#     availability:
#       - BUILD
#       - RUNTIME